<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <title>Face</title>
</head>
<body>
<div class="color">
    <div class="colors">
      <button id="color1">colors-1</button>
      <button id="color2">colors-2</button>
      <button id="color3">colors-3</button>
      <!-- 	<button id="skin1">skin-1</button>
      <button id="skin2">skin-2</button>
      <button id="skin3">skin-3</button>
      <button id="skin4">skin-4</button> -->
    </div>
  </div>
  <div class="contain">
    <div id="face">
      <div class="blush"></div>
      <div id="jaw2">
        <div id="chin"></div>
      </div>
      <div id="jaw1"></div>
      <div id="nose"></div>
      <div class="mole"></div>
      <div class="mouth">
        <div class="lip-left"></div>
        <div class="lip-right"></div>
        <div class="lip-top"></div>
      </div>
      <div class="eye">
        <div class="eyelid-top">
          <div class="eyeshadow"></div>
          <div class="eyeliner"></div>
          <div class="eyeliner-tip"></div>
          <div class="eye-bg"></div>
          <div id="jseye">
            <div id="iris"></div>
          </div>
        </div>
        <div class="eyeliner2"></div>
      </div>
      <div class="eyebrow1">
        <div class="eyebrow"></div>
      </div>
      <div class="hair">
        <div class="bang"></div>
        <div class="hair-bridge"></div>
        <div class="hair-part"></div>
      </div>
      <div class="ear">
        <div class="ear-top">
          <div class="earline"></div>
        </div>
        <div class="earlobe"></div>
        <div class="inner-ear"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
