<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
  <title>Face</title>
</head>
<body>
<div class="color">
    <div class="colors">

      <button id="color1"><img src="button1.png" alt=""></button>
      <button id="color2"><img src="button2.png" alt=""></button>
      <button id="color3"><img src="button3.png" alt=""></button>

      <button id="skin1"><img src="button7.png" alt=""></button>
      <button id="skin2"><img src="button8.png" alt=""></button>
      <button id="skin3"><img src="button9.png" alt=""></button>
      <button id="skin4"><img src="button10.png" alt=""></button>


      <button id="earring1"><img src="button4.png" alt=""></button>
      <button id="earring2"><img src="button5.png" alt=""></button>
      <button id="earring3"><img src="button6.png" alt=""></button>

      <button id="clearbutton"><img src="button11.png" alt=""></button>
      
    </div>
  </div>
  
  <div class="contain">
    <div id="face">
      <div class="blush"></div>
      <div id="jaw2">
        <div id="chin"></div>
      </div>
      <div id="jaw1"></div>
      <div id="nose"></div>
      <div class="mole"></div>
      <div class="mouth">
        <div class="lip-left"></div>
        <div class="lip-right"></div>
        <div class="lip-top"></div>
      </div>
      <div class="eye">
        <div class="eyelid-top">
          <div class="eyeshadow"></div>
          <div class="eyeliner"></div>
          <div class="eyeliner-tip"></div>
          <div class="eye-bg"></div>
          <div id="jseye">
            <div id="iris"></div>
          </div>
        </div>
        <div class="eyeliner2"></div>
      </div>
      <div class="eyebrow1">
        <div class="eyebrow"></div>
      </div>
      <div class="hair">
        <div class="bang"></div>
        <div class="hair-bridge"></div>
        <div class="hair-part"></div>
      </div>
      <div class="ear">
        <div class="ear-top">
          <div class="earline"></div>
        </div>
        <div class="earlobe"></div>
        <div class="inner-ear"></div>
        <div class="acc1">
          <div id="pearl"></div>
          <div id="star"></div>
          <div id="diamond" class="swing">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="rhomb"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
